<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Buttons CSS</title>
</head>

<body>
    <section>
        <h2>Normal Buttons</h2>
        <a class="button" href="">Learn more</a>
        <button class="button fill">Learn More</button>
        <button class="button hover">Learn More</button>
    </section>
    <section>
        <h2>Filled Buttons</h2>
        <a class="button fill" href="">Learn more</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </section>
    <section>
        <h2>Icon buttons</h2>
        <a class="button fill fa fa-download" href="">Download</a>
        <button class="button fill fa fa-download"> Download</button>
        <button class="button fill hover fa fa-download">Download</button>
    </section>
</body>

</html>
